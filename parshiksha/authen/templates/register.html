<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | ParShiksha</title>
  </head>
  <body>
    <h3>Register for ParShiksha</h3>
    <br /><br />
    <form action="register" method="POST">
      {% csrf_token %} Name : <input name="name" type="text" /><br />
      <br />

      Email : <input name="email" type="email" /> <br /><br />
      password: <input name="password" type="password" /><br />
      <br />

      ImageLink : <input name="imageLink" type="text" /> <br /><br />

      <input type="submit" />
    </form>
  </body>
</html>

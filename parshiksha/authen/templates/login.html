<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ParShiksha</title>
    <style>

      .alert{
        color: red;  
      }
      .info{
        color: green;
      }
    </style>



  </head>

  <body>
    <h3>Login for ParShiksha</h3>
    <br /><br />

    <p id="message" class={{type}} >{{message}}</p>
    <form action="login" method="POST">
      {% csrf_token %} Email : <input name="email" type="email" /> <br /><br />
      password: <input name="password" type="password" /><br />
      <br />
      <input type="submit" />
    </form>

    <br>

    <a href="/authentication/register">New user? Register Here</a>
    <br>
    <a href="/authentication/forgot">Forgot password</a>

    
  </body>
</html>
